            const searchBox = document.getElementById("search");
            const results = document.getElementById("results");

            searchBox.addEventListener("input", function () {
                var search = searchBox.value;

                if (search.length < 4) {return};

                results.innerHTML = "";

                for (const item in tracks) {
                    if (tracks.hasOwnProperty(item)) {
                        const track = tracks[item];
                        if (track.name.toLowerCase().includes(search.toLowerCase())) {
                            var url = "https://archive.org/download/club-penguin-music/" + track.id + " - " + track.name;

                            let row = document.createElement("tr");



                            // ID
                            let td1 = document.createElement("td");
                            if (!isNaN(track.id)) {
                                td1.innerHTML = track.id;
                            }
                            row.appendChild(td1);
                            


                            // Name
                            let td2 = document.createElement("td");
                            td2.innerHTML = track.name.split(".")[0];
                            row.appendChild(td2);



                            // Play
                            let td3 = document.createElement("td");

                            let audio = document.createElement("audio");
                            td3.appendChild(audio);

                            let source = document.createElement("source");
                            audio.appendChild(source);

                            audio.controls = true;
                            source.src = url;
                            source.type = "audio/" + track.name.split(".")[1];

                            row.appendChild(td3);


                            results.appendChild(row);
                        }
                    }
                }
            })

            // console.log(tracks)
        </script>
